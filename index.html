<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <title>easyVtuber</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="vtuber">
    <input type="checkbox" id="now_blink" class="display_hidden">
    <input type="checkbox" id="now_talk" class="display_hidden">
    <figure id="vtuber--pause">
      <img class="vtuber__image" src="./assets/images/eomc.svg" alt="">
    </figure>
    <figure id="vtuber--blink">
      <img class="vtuber__image" src="./assets/images/ecmc.svg" alt="">
    </figure>
    <figure id="vtuber--talk">
      <img class="vtuber__image" src="./assets/images/eomo.svg" alt="">
    </figure>
    <figure id="vtuber--talk_and_blink">
      <img class="vtuber__image" src="./assets/images/ecmo.svg" alt="">
    </figure>
  </div>
  <script src="./assets/js/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then( registration => {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }).catch( err => {
        console.log('ServiceWorker registration failed: ', err);
      });
    }
  </script>
</body>
</html>
